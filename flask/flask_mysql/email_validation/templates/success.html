<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5 d-flex justify-content-center">
        <div class="col-7">
                <h1 class="mb-4 me-2 d-inline"><mark>Email List</mark></h1>
                <a href="/" class="d-inline">Back to Validation</a>
                {% if session['email'] %}
                    <p class="text-success mt-3">Email address you entered {{session['email']}} is a valid email address. Thanks!!</p>
                {% endif %}
            <table class="table mt-4">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Email</th>
                        <th scope="col">Created On</th>
                        <th scope="col">Deletion</th>
                    </tr>
                </thead>
                <tbody>
                    {% for email in emails %}
                        <tr>
                            <th scope="row">{{loop.index}}</th>
                            <td>{{email.email}}</td>
                            <td>{{email.created_at}}</td>
                            <td><a href="/destroy/{{email.id}}"><button class="btn-sm btn-danger">Delete</button></a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
