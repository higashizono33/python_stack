<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5 d-flex justify-content-center">
        <div class="col-7">
            <h1 class="mb-4"><mark>Survey Form</mark></h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li class="text-danger">{{message}}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            {% endwith %}
            <form action="/post" method="POST">
                <div class="mb-3 row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="location" class="col-sm-2 col-form-label">Dojo Location</label>
                    <div class="col-sm-10">
                        <select class="form-select" aria-label="Default select example" name="location">
                            <option selected value="">Open this select menu</option>
                            {% for location in locations %}
                                <option value="{{location.name}}">{{location.name}}</option>
                            {% endfor %}
                        </select>
                        <input type="text" class="form-control mt-1" placeholder="add new location" name="new_location">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="language" class="col-sm-2 col-form-label">Language</label>
                    <div class="col-sm-10">
                        <select class="form-select" aria-label="Default select example" name="language">
                            <option selected value="">Open this select menu</option>
                            {% for language in languages %}
                                <option value="{{language.name}}">{{language.name}}</option>
                            {% endfor %}
                        </select>
                        <input type="text" class="form-control mt-1" placeholder="add new language" name="new_language">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="comment" class="form-label">Comment (optional)</label>
                    <textarea class="form-control" id="comment" rows="3" name="comment"></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary px-5">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
