<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5 d-flex justify-content-center">
        <div class="col-7">
            <h1 class="mb-4 d-inline"><mark>Add Grade</mark></h1>
            <div class="ms-5 d-inline">
                <a href="/dashboard">Dashboard</a> | <a href="/{{session['student_id']}}">Report Card</a>
            </div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul class="mt-4">
                    {% for message in messages %}
                        <li class="text-danger">{{message}}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            {% endwith %}
            <form action="/edit/{{session['student_id']}}/add_grade" method="POST">
                <div class="mb-3 mt-4 row">
                    <label for="course" class="col-sm-2 col-form-label">Course</label>
                    <div class="col-sm-10">
                        <select class="form-select" aria-label="Default select example" name="course_name">
                            <option selected value="">Open this select menu</option>
                            {% for course in courses %}
                                <option value="{{course.id}}">{{course.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="grade" class="col-sm-2 col-form-label">Grade</label>
                    <div class="col-sm-10">
                        <select class="form-select" aria-label="Default select example" name="grade">
                            <option selected value="">Open this select menu</option>
                                <option value="A+">A+</option>
                                <option value="A">A</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B">B</option>
                                <option value="B-">B-</option>
                                <option value="C+">C+</option>
                                <option value="C">C</option>
                                <option value="C-">C-</option>
                                <option value="D">D</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="date" class="col-sm-2 col-form-label">Date Graded</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control mt-1" name="date">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="comment" class="form-label">Comment</label>
                    <textarea class="form-control" id="comment" rows="3" name="comment" placeholder="enter comment here"></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary px-5">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
