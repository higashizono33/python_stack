<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5 d-flex justify-content-center">
        <div class="col-7">
                <h1 class="mb-4 me-2 d-inline"><mark>All Students</mark></h1>
            <table class="table mt-4">
                <thead>
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Year</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                        <tr>
                            <th scope="row">{{student.first_name}}</th>
                            <td>{{student.last_name}}</td>
                            <td>{{student.year}}</td>
                            <td class="text-center">
                                <a href="/{{student.id}}"><button class="btn-sm btn-primary">Report Card</button></a>
                                | <a href="/edit/{{student.id}}"><button class="btn-sm btn-secondary">Add Course Grade</button></a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
