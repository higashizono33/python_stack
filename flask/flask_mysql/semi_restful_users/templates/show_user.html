<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C+R Pets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5">
        <div class="text-end">
            <a href="/users">Home</a>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-5">
                <h1 class="mb-3 text-center">User# {{user[0].user_id}}</h1>
                <div class="row">
                    <label for="" class="col-4 text-end fs-4">Full Name:</label>
                    <h3 class="mb-3 text-center col-8">{{user[0].first_name}} {{user[0].last_name}}</h3>
                </div>
                <div class="row">
                    <label for="" class="col-4 text-end fs-4">Email:</label>
                    <h3 class="mb-3 text-center col-8">{{user[0].email}}</h3>
                </div>
                <div class="row">
                    <label for="" class="col-4 text-end fs-4">Created On:</label>
                    <h3 class="mb-3 text-center col-8">{{user[0].created_at}}</h3>
                </div>
                <div class="row">
                    <label for="" class="col-4 text-end fs-4">Last Updated On:</label>
                    <h3 class="mb-3 text-center col-8">{{user[0].updated_at}}</h3>
                </div>
                <div class="row">
                    <label for="" class="col-4 text-end fs-4">Description:</label>
                    <h3 class="mb-3 text-center col-8">{{user[0].description}}</h3>
                </div>
                <div class="text-center fs-4 mt-5">
                    <a href="/users/{{user[0].user_id}}/edit">Edit</a> | <a href="/users/{{user[0].user_id}}/destroy">Delete</a> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
