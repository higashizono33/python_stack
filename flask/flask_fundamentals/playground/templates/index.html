<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Welcome</h1>
        {% if times %}
        <div class="row">
            {% for i in range(0, times) %}
                {% if color %}
                    <div class="card m-3 col-3" style="width: 18rem; height: 18rem; background-color: {{color}};"></div>
                {% else %}
                    <div class="card m-3 col-3" style="width: 18rem; height: 18rem; background-color: lightblue;"></div>
                {% endif %}
            {% endfor %}
        </div>
        {% else %}
        <div class="d-flex justify-content-center">
            <div class="card mx-3" style="width: 18rem; height: 18rem; background-color: lightblue;"></div>
            <div class="card mx-3" style="width: 18rem; height: 18rem; background-color: lightblue;"></div>
            <div class="card mx-3" style="width: 18rem; height: 18rem; background-color: lightblue;"></div>
        </div>
        {% endif %}
    </div>
</body>
</html>
