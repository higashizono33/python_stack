<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5 d-flex justify-content-center">
        <div class="col-7">
            <h1 class="mb-5"><mark>Survey Form</mark></h1>
            <form action="/result" method="POST">
                <div class="mb-3 row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="location" class="col-sm-2 col-form-label">Dojo Location</label>
                    <div class="col-sm-10">
                        <select class="form-select" aria-label="Default select example" name="location">
                            <option selected>Open this select menu</option>
                            <option value="Seattle">Seattle</option>
                            <option value="Chicago">Chicago</option>
                            <option value="LA">LA</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="language" class="col-sm-2 col-form-label">Language</label>
                    <div class="col-sm-10">
                        <select class="form-select" aria-label="Default select example" name="language">
                            <option selected>Open this select menu</option>
                            <option value="Python">Python</option>
                            <option value="C++">C++</option>
                            <option value="Ruby">Ruby</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="comment" class="form-label">Comment (optional)</label>
                    <textarea class="form-control" id="comment" rows="3" name="comment"></textarea>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio_button" value="Yes" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio_button" value="No" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            No
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="check_box" value="Yes" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="check_box" value="No" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            No
                        </label>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary px-5">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
