<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Counter</title>
</head>
<body>
    <div class="container py-5">
        <div class="row d-flex justify-content-center">
            <div class="col-5 text-center">
                <h1 class="mb-3">Counter</h1> 
                {% if session['counter'] == 1 %}
                    <h5><mark>{{session['counter']}} time</mark></h5>
                {% else %}
                    <h5><mark>{{session['counter']}} times</mark></h5>
                {% endif %}
                {% if session['visit'] == 1 %}
                    <h5>{{session['visit']}} time to visit this site in actual</h5>
                {% else %}
                    <h5>{{session['visit']}} times to visit this site in actual</h5>
                {% endif %}
                <div class="mt-5">
                    <a href="/count_by2"><button class="btn btn-success">Add two visits!!</button></a>
                    <a href="/destroy"><button class="btn btn-danger">Reset</button></a>
                </div>
                <div class="mt-3">
                    <form action="/count_by_order" method="POST">
                        <input type="number" name="order">
                        <button type="submit" class="btn btn-primary">set</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
