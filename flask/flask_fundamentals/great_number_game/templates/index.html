<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Number Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-7 text-center">
                <h1>Welcome to Great Number Game</h1>
                <h3>I'm thinking from 1 to 100</h3>
                <h3>take guess!</h3>
                <div class="row d-flex justify-content-center">
                    <div class="col-3">
                        {% if session['low'] %}
                            <div class="card text-white bg-danger p-3 mb-3">
                                <div class="card-body">
                                    Too Low!!
                                </div>
                            </div>
                        {% elif session['high'] %}
                            <div class="card text-white bg-danger p-3 mb-3">
                                <div class="card-body">
                                    Too High!!
                                </div>
                            </div>
                        {% elif session['correct'] %}
                            <div class="card text-white bg-success p-3 mb-3">
                                <div class="card-body">
                                    You got it!! <br> 
                                    {{session['answer']}} was number.
                                </div>
                                <form action="/board" method="POST">
                                    <div class="mb-3">
                                        <input type="text" name="name" class="form-control mb-3">
                                        <button type="submit" class="btn btn-primary">name on board?</button>
                                    </div>
                                </form>
                                <a href="/replay"><button class="btn btn-secondary">replay</button></a>
                            </div>
                        {% endif %}
                    </div>
                </div>
                <form action="/check" method="POST">
                    <div class="row d-flex justify-content-center">
                        <div class="col-3" style="margin-left: 130px;">
                            <input type="number" name="number" class="form-control">
                        </div>
                        <div class="col-2 mb-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <h3>Your attempt: <mark>{{session['attempt']}}</mark></h3>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
