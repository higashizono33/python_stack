<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Authors App</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div>
        <h3>Add a Author</h3>
        <form action="authors/new" method="POST">
            {% csrf_token %}
            <label for="firstName">First Name</label><input type="text" name="author_firstName">
            <label for="lastName">Last Name</label><input type="text" name="author_lastName">
            <label for="note">Note</label><textarea name="author_note" id="note" cols="30" rows="10"></textarea>
            <button type="submit">Add</button>
        </form>
    </div>
    <div class="list">
        <table>
            <h3>Author List</h3>            
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
        {% for author in all_authors %}
            <tr>
                <th>{{ author.id }}</th>
                <th>{{ author.first_name }} {{ author.last_name }}</th>
                <th><a href="authors/{{ author.id }}">View</a></th>
            </tr>    
        {% endfor %}
        </table>
    </div>
</body>
</html>
