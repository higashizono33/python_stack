<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Authors App</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div>
        <h3>Add a Book</h3>
        <form action="books/new" method="POST">
            {% csrf_token %}
            <label for="title">Title</label><input type="text" name="book_title">
            <label for="desc">Description</label><textarea name="book_desc" id="description" cols="30" rows="10"></textarea>
            <button type="submit">Add</button>
        </form>

    </div>
    <div class="list">
        <table>
            <h3>Book List</h3>            
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Action</th>
            </tr>
        {% for book in all_books %}
            <tr>
                <th>{{ book.id }}</th>
                <th>{{ book.title }}</th>
                <th><a href="books/{{ book.id }}">View</a></th>
            </tr>    
        {% endfor %}
        </table>
    </div>
</body>
</html>
