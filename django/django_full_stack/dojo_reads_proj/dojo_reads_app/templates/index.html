<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <!-- don't know how to display error message below the input section -->
        <ul>
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
        </ul>
        <div class="row gx-5 mt-3">
            <div class="col-6">
                <h3 class="mb-3">Registration</h3>
                <form action="/register" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="InputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="InputAlias" class="form-label">Alias</label>
                        <input type="text" class="form-control" id="alias" name="alias">
                    </div>
                    <div class="mb-3">
                        <label for="InputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" name="email">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="InputPassword" class="form-label">Password</label>
                        <input type="text" class="form-control" id="InputPassword" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="InputPassword1" class="form-label">Confirm Password</label>
                        <input type="text" class="form-control" id="InputPassword1" name="confirm_pw">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="Check1">
                        <label class="form-check-label" for="Check1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
            <div class="col-6">
                <h3 class="mb-3">Log In</h3>
                <form action="/login" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="LogInEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="LogInEmail" aria-describedby="emailHelp" name="email">
                    </div>
                    <div class="mb-5">
                        <label for="LogInPassword" class="form-label">Password</label>
                        <input type="text" class="form-control" id="LogInPassword" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
