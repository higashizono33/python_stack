<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book and Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="container">
            <header class="d-flex flex-wrap justify-content-end py-3 mb-4 border-bottom">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="/books" class="nav-link active">Home</a></li>
                    <li class="nav-item"><a href="/logout" class="nav-link">Logout</a></li>
                </ul>
            </header>
        </div>
        <span class="fs-3">Add a New Book Title and a Review:</span>
        <ul>
            {% for message in messages %}
                <li>{{message}}</li>
            {% endfor %}
        </ul>
        <div class="container mt-3">
            <div class="container row">
                <div class="col-8 mt-3">
                    <form action="/books/create" method="POST">
                        {% csrf_token %}
                        <div class="input-group mb-5">
                            <span class="input-group-text">Title</span>
                            <input type="text" class="form-control" placeholder="Title" name="title">
                        </div>
                        <label for="author" class="form-label">Author:</label>
                        <div class="input-group mb-4 row">
                            <label for="basic-url" class="form-label col-4">Choose from the list:</label>
                            <select class="form-select col-5" name="author">
                                <option selected>Choose...</option>
                                {% for author in authors %}
                                <option value="{{author.name}}">{{author.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="input-group mb-5 row">
                            <label for="basic-url" class="form-label col-4">Or add new author:</label>
                            <input type="text" class="form-control col-5" placeholder="New Author" name="author">
                        </div>
                        <div class="input-group mb-5">
                            <span class="input-group-text">Review</span>
                            <textarea class="form-control" aria-label="review" name="review"></textarea>
                        </div>
                        <div class="input-group mb-4 row">
                            <label for="basic-url" class="form-label col-1 me-2">Rating:</label>
                            <select class="form-select col-1" name="rating">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option selected value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <span class="col-10">stars.</span>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-primary btn-lg">Add Book and Review</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
