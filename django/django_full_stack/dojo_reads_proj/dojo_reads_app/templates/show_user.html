<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book and Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                </a>
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="/books" class="nav-link active">Home</a></li>
                    <li class="nav-item"><a href="/books/add" class="nav-link">Add Book and Review</a></li>
                    <li class="nav-item"><a href="/logout" class="nav-link">Logout</a></li>
                </ul>
            </header>
        </div>
        <div class="container">
            <div class="row gx-5 mt-5">
                <div class="col-6">
                    <div class="container">
                        <div class="mb-3 row">
                            <span class="fs-5 col-3">User Alias:</span>
                            <h3 class="col-8">{{user.alias}}</h3>
                        </div>
                        <div class="mb-3 row">
                            <span class="fs-5 col-3">Name:</span>
                            <h3 class="col-8">{{user.name}}</h3>
                        </div>
                        <div class="mb-3 row">
                            <span class="fs-5 col-3">Email:</span>
                            <h3 class="col-8">{{user.email}}</h3>
                        </div>
                        <div class="mb-3 row">
                            <span class="fs-5 col-3">Total:</span>
                            <h3 class="col-8">{{total}}</h3>
                        </div>
                        <p class="fs-3 mt-5">Posted Reviews on the following books:</p>
                        {% for review in reviews %}
                        <div class="mt-3 ps-3">
                            <p class="ps-2 d-inline fs-5"><a href="/books/{{review.reviewed_to.id}}">{{review.reviewed_to}}</a></p>
                            <p class="ps-2 d-inline">Posted on: {{review.updated_at|date:"M d, Y"}}</p>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
