{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Reset Password{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-5">
            <div class="card p-2">
                <div class="card-body">
                    <h1>Reset Your Password</h1>
                    <form action="" method="POST" novalidate>
                        {% csrf_token %}
                        {{form|crispy}}
                        <button type="submit" class="btn btn-primary mt-3">Send confirmation link</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
