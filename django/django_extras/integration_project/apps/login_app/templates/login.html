<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-start row">
        <div class="col-sm-6 p-5">
            <h1>Registration</h1>
            <ul>
                {% for message in messages %}
                <li>{{message}}</li>
                {% endfor %}
            </ul>
            <form action="/login/create" method="POST">
                {% csrf_token %}
                <div class="row mb-3">
                    <label for="first_name" class="col-sm-3 col-form-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" name="first_name">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="last_name" class="col-sm-3 col-form-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" name="last_name">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input type="text" name="email">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="password" class="col-sm-3 col-form-label">Password</label>
                    <div class="col-sm-9">
                        <input type="text" name="password">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="confirm_pw" class="col-sm-3 col-form-label">Confirm PW</label>
                    <div class="col-sm-9">
                        <input type="text" name="confirm_pw">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="birthday" class="col-sm-3 col-form-label">Birthday</label>
                    <div class="col-sm-9">
                        <input name="birthday" type="text" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'">
                    </div>
                </div>
                <button type="submit" class="btn-primary mt-3">Register</button>
            </form>    
        </div>
        <div class="col-sm-6 p-5">
            <h1>Log In</h1>
            <!-- <ul>
                {% for message in messages %}
                <li>{{message}}</li>
                {% endfor %}
            </ul> -->
            <form action="/login/login" method="POST">
                {% csrf_token %}
                <div class="row mb-3">
                    <label for="email" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input type="text" name="email">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="password" class="col-sm-3 col-form-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" name="password">
                    </div>
                </div>
                <button type="submit" class="btn-primary mt-3">Log In</button>
            </form>
        </div>
    </div>
</body>
</html>
