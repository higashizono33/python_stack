<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User and Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5">
        <h1>Add User To Course</h1>
        <form action="/add" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="user">User:</label>
                <select class="form-select" id="user" required name="user">
                    <option value="">Choose...</option>
                    {% for user in users %}
                    <option value="{{user.id}}">{{user.first_name}} {{user.last_name}}</option>
                    {% endfor %}
                </select>
                <label for="course">Course:</label>
                <select class="form-select" id="course" required name="course">
                    <option value="">Choose...</option>
                    {% for course in courses %}
                    <option value="{{course.id}}">{{course.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add User To Course</button>
        </form>
        <div class="table-responsive">
            <table class="table table-striped table-lg">
                <thead>
                    <tr>
                        <th>Course#</th>
                        <th>Title</th>
                        <th>Number of Users</th>
                    </tr>
                </thead>
                <tbody>
                    {% for name, items in my_dict.items %}
                    <tr>
                        <td>{{name}}</td>
                        {% for item in items %}
                        <td>{{item}}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
