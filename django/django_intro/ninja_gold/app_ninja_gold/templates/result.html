<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Clear</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center mt-5">
        {% if win %}
            <h1><span>Congratulation!! </span>Ninja is rich now.</h1>
        {% else %}
            <h1><span class="text-primary">Sorry.. </span>Ninja is unhappy.</h1>
        {% endif %}
        <strong class="fs-3">Result: {{request.session.gold}} golds</strong>
        <a href="/reset"><h3>start over</h3></a>
    </div>
</body>
</html>
